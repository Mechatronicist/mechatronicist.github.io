name: Update Commit Heatmap

on:
  schedule:
    - cron: '0 0 * * 0'  # every Sunday midnight UTC
  workflow_dispatch:

jobs:
  update-heatmap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch commit heatmap from GitHub GraphQL API
        run: |
          curl -H "Authorization: bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/json" \
               -d '{"query": "query { user(login: \"${{ github.repository_owner }}\") { contributionsCollection { contributionCalendar { weeks { contributionDays { date contributionCount color } } } } } }"}' \
               https://api.github.com/graphql \
          | jq '.data.user.contributionsCollection.contributionCalendar.weeks | map(.contributionDays) | flatten' \
          > public/heatmap.json

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/heatmap.json
          git commit -m "Update heatmap data [skip ci]" || echo "No changes"
          git push
