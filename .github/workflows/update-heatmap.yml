name: Update Commit Heatmap

on:
  schedule:
    - cron: '0 0 * * *'  # daily
  workflow_dispatch:

jobs:
  update-heatmap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch contribution heatmap (GraphQL API)
        env:
          GH_TOKEN: ${{ secrets.CONTRIBUTIONS_GITHUB_TOKEN }}
        run: |
          echo "Fetching contribution data for authenticated user..."
          curl -s -H "Authorization: bearer ${GH_TOKEN}" \
               -H "Content-Type: application/json" \
               -d '{"query": "query { viewer { contributionsCollection { contributionCalendar { totalContributions weeks { contributionDays { date contributionCount color } } } } } }"}' \
               https://api.github.com/graphql \
          | jq '.data.viewer.contributionsCollection.contributionCalendar.weeks 
                | map(.contributionDays) 
                | flatten 
                | map(select(.contributionCount > 0))' \
          > public/heatmap.json

      - name: Commit and push updated heatmap
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/heatmap.json
          git diff --quiet && echo "No changes to commit." || git commit -m "Update heatmap data [skip ci]"
          git push