name: Update Commit Heatmap

on:
  schedule:
    - cron: '0 0 * * *'  # daily
  workflow_dispatch:

jobs:
  update-heatmap:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch commit heatmap from GitHub GraphQL API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -H "Authorization: bearer $GITHUB_TOKEN" \
               -H "Content-Type: application/json" \
               -d '{"query": "query { viewer { contributionsCollection(includePrivateContributions: true) { contributionCalendar { totalContributions weeks { contributionDays { date contributionCount color } } } } } }"}' \
               https://api.github.com/graphql \
          | jq '[.data.viewer.contributionsCollection.contributionCalendar.weeks
              | map(.contributionDays)
              | flatten[]
              | select((.contributionCount | tonumber?)? > 0)]' \
          > public/heatmap.json

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/heatmap.json
          git diff --cached --quiet || git commit -m "Update heatmap data [skip ci]"
          git push
